<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        /* .winner {

    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2b1">
                                <img
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyr5x92F4Ru7qLsjG6geFgrXaRNwedDj4wRg&usqp=CAU">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle"> Use the button below to keep scores </p>
                                <!-- Code from Bulma for Rounded dropdown -->

                                <!-- <div class="select is-rounded">
                                <select>
                                  <option>Rounded dropdown</option>
                                  <option>With options</option>
                                </select>
                              </div> -->

                                <label for="playto" class="label is-large is-inline"> Playing To </label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Button -->
                            <footer class="card-footer">
                                <button id="p1Button" class="button is-primary card-footer-item ">+1 Player
                                    One</button>
                                <button id="p2Button" class="button is-info card-footer-item">+1 Player
                                    Two</button>
                                <button id="Reset" class="button is-danger card-footer-item">Reset</button>

                            </footer>
                        </div>
                    </div>
                </div>
            </div>
    </section>
